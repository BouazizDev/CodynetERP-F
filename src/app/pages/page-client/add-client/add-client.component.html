<div class="page-wrapper">
    <div class="content container-fluid">
    
<div class="page-header">
    <div class="row">
    <div class="col-sm-12">
    <h3 class="page-title">Ajouter un Client</h3>
    <ul class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/dashboard">Acceuil</a></li>
    <li class="breadcrumb-item"><a routerLink="/client">Clients</a></li>
    <li class="breadcrumb-item active">Ajouter un client</li>
    </ul>
    
    </div>
    </div>
    </div>
    <div *ngIf="alert"class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Bingo!</strong> le client a été ajouté avec succès.
        
      </div>
    
    <div class="row">
    <div class="col-md-12">
    <div class="card">
    <div class="card-body">
    <h4 class="card-title">Remplissez le formulaire</h4>
    <form #addForm="ngForm" (ngSubmit)="onAddClient(addForm)">
    <div class="row">
    <div class="col-md-6">
    <div class="form-group">
    <label>Nom</label>
     <input ngModel name="nom" type="text" class="form-control" required>
    </div>
    <div class="form-group">
    <label>Email</label>
    <input ngModel name="email" type="email" class="form-control" required>
    </div>
    <!--add image select--> 
    </div>
    <div class="col-md-6">
    <div class="form-group">
    <label>Prenom</label>
    <input ngModel name="prenom" type="text" class="form-control" required>
    </div>
    <div class="form-group">
    <label>Téléphone </label>
    <input ngModel name="numero" type="text" class="form-control">
    </div>
    <div class="form-group">
    <label>Site web</label>
    <input ngModel name="webiste" type="text" class="form-control">
    </div>
    </div>
    </div>
    <h4 class="card-title mt-4">Adresse</h4>

    <div class="row">
        <div class="col-md-6">
        <div class="form-group">
        <label>Adresse  </label>
         <input ngModel name="addresse1" type="text" class="form-control">
        </div>
        <div class="form-group">
        <label>Pays</label>
        <input ngModel name="pays"type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Ville</label>
            <input ngModel name="ville" type="text" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
        <div class="form-group">
        <label>Adresse 2</label>
        <input ngModel name="addresse2" type="text" class="form-control">
        </div>
        <div class="form-group">
        <label>Code Postale </label>
        <input ngModel name="codePostale" type="text" class="form-control">
        </div>
        </div>
        </div>
    
    <div class="text-end mt-4">
    <button type="submit" class="btn btn-primary">Add Customer</button>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
